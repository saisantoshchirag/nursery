{% extends 'base.html' %}
{%  load  static %}
{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit" class="logout-button-nav">Logout </button>
</form>

{% else %}
  <p>You are not logged in</p>
<p><a href="{% url 'login' %}">Login</a> </p>

{% endif %}
{% endblock %}
